<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>overflow 예제</title>
    <link rel="stylesheet" href="../css/overflow.css">
</head>
<body>
    <!-- overflow의 기본 설정 확인 -->
    <div class="default">
        <p>안녕하세요. 제 이름은. 철수입니다. 만나서 반갑습니다.</p>
    </div>
    <p></p>
    <!-- overflow : hidden 인 경우 -->
    <div class="hidden">
        <p>안녕하세요. 제 이름은. 철수입니다. 만나서 반갑습니다.</p>
    </div>
    <p></p>
    <!-- overflow : scroll 인 경우 -->
    <div class="scroll">
        <p>안녕하세요. 제 이름은. 철수입니다. 만나서 반갑습니다.</p>
    </div>
    <p></p>
    <!-- overflow : visible 인 경우 -->
    <div class="visible">
        <p>안녕하세요. 제 이름은. 철수입니다. 만나서 반갑습니다.</p>
    </div>
</body>
</html>
