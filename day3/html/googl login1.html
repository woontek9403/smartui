<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/googl login1.css">
</head>
<body>
    <div class="out-box">
        <div class="in-box">
            <div class="inner-box">
                <div class="left-box">
                    <div class="logo-img">
                        <img src="http://cfile30.uf.tistory.com/image/2250194B5688CD3C3141CB"
                        width="auto" height="24">
                        
                    </div>
                    <div class-"google-text-box">
                            <div class-"google-text-1">
                                <hi>Google 계정만들기</hi>
                                <p>Gmail로 이동</p>
                            </div>
                    </div>
                    
                    <div class="info">
                        <div class="input-info">
                            <div class="full-name">
                                <div>
                                    <input type="text" class="name"
                                    placeholder="사용자 이름">
                                    @gmail.com
                                    <p>문장.숫자.마침표를 입력하실수 없습니다</p>
                                </div>
                                
                            </div>
                            <div>
                                <div class="last-name">
                                    <input type="text" name="" class="name"
                                    placeholder="성">
                                </div>
                                <div class="first-name">
                                        <input type="text" name="" class="name"
                                        placeholder="이름">
                                </div>
                                <p>문장.숫자.마침표를 입력하실수 없습니다</p>
                            </div>
                        </div>
                    </div>
                    <div class="alt-login">
                        <a href="">대신 로그인 하기</a>
                        <input type="button" value="다음">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
