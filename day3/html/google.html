<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="out-box">
        <div class="in-box">
            <div class="inner-box">
                <div class="left-box">
                    <div class="logo-img">
                        <img src="https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt=""
                        width="auto" height="24px">
                    </div>
                    <div class="google-text-box">
                        <div class="google-text-1">
                            <h1>Google 계정 만들기</h1> 
                            <p>Gmail로 이동</p>
                        </div>
                    </div>
                    <!-- 아이디, 비번, 정보 입력란-->
                    <div class="info">
                        <div class="input-info">
                            <div class="full-name">
                                <div class="last-name">
                                    <input type="text" class="name"
                                    placeholder="성">
                                </div>
                                <div class="first-name">
                                    <input type="text" class="name"
                                    placeholder="이름">
                                </div>
                            </div>
                            <!-- 아이디 입력란 -->
                            <div>
                                <input type="text" class="name"
                                placeholder="사용자 이름">
                                @gmail.com
                            </div>
                            <div>
                                <p>
                                    문자, 숫자, 마침표를 사용할 수 있습니다.
                                </p>
                            </div>
                            <div>
                                <div class="full-name">
                                    <div class="last-name">
                                        <input type="text" class="name"
                                        placeholder="성">
                                    </div>
                                    <div class="first-name">
                                        <input type="text" class="name"
                                        placeholder="이름">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <p>
                                    문자,숫자,기호를 조합하여 8자 이상을 사용하세요.
                                </p>
                            </div>
                        </div>
                        <div class="alt-login">
                            <a href="">대신로그인하기</a>
                            <input type="button" value="다음">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
